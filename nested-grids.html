<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nested Grids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/nested.css" />
    <script src="main.js"></script>
</head>
<body>

    <section class="grid-1">
        <header class="item-1">
            <p>This is a header</p>
        </header>

    <main class="item-2">
        <section class="item-5">
            <p>Section</p>
        </section>
        <article class="item-6">
            <p>Article</p>
        </article>
        <aside class="item-7">
            <p>Aside</p>
        </aside>
    </main>

    <aside class="item-3">
        <p>This an aside section</p>
    </aside>

    <footer class="item-4">
        <p>This is a footer</p>
    </footer>

    </section>

</body>
</html>
